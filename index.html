<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        <div id="status">
            <p id="loggedInStatus">Not logged in</p>
        </div>

        <!-- Register Section -->
        <div id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <span id="showLoginBtn">Login</span></p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span id="showRegisterBtn">Register</span></p>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" style="display:none;">
            <h2>Send a Message</h2>
            <form id="messageForm">
                <input type="text" id="receiver" placeholder="Receiver Username" required>
                <textarea id="messageContent" placeholder="Enter your message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="messagesList">
                <h3>Messages:</h3>
                <div id="messagesContainer"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
